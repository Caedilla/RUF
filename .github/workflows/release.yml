name: Package

on:
  push:
    tags:
      - '**'
    paths-ignore:
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      #WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout addon
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Pakcage Retail
        uses: BigWigsMods/packager@v2
        with:
          args: -m .pkgmeta-retail -g retail

      - name: Pakcage Classic
        uses: BigWigsMods/packager@v2
        with:
          args: -m .pkgmeta-classic -g classic

      - name: Pakcage TBCC
        uses: BigWigsMods/packager@v2
        with:
          args: -m .pkgmeta-bcc -g bcc

      - name: Pakcage Wrath
        uses: BigWigsMods/packager@v2
        with:
          args: -m .pkgmeta-wrath -g wrath